<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="referrer" content="never">
    <title>Web页面音乐</title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_675341_rv1erbav0pyqr529.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/animate.css/3.5.2/animate.css">
</head>
<body>
    <section id="page-music">
        <main class="layout">
            <div class="aside">
                <figure></figure>
                <div class="actions">
                    <span class="btn-collect iconfont icon-love"></span>
                    <span class="btn-play iconfont icon-play"></span>
                    <span class="btn-next iconfont icon-next"></span>
                </div>
            </div>
            <div class="detail">
                <span class="tag">90后</span>
                <h1>It's a new day</h1>
                <ul class="icons">
                    <li><span class="iconfont icon-earphonee"></span>333</li>
                    <li><span class="iconfont icon-love"></span>128</li>
                    <li><span class="iconfont icon-zan"></span>20</li>
                </ul>
                <div class="area-bar">
                    <div class="bar">
                    <div class="bar-progress"></div>
                    </div>
                    <div class="current-time">0:00</div>
                </div>
                <div class="author">周杰伦</div>
                <div class="lyric">
                    <p>hello world</p>
                </div>
            </div>
        </main>
        <footer>
            <div class="layout">
                <span class="iconfont icon-left"></span>
                <span class="iconfont icon-right"></span>
                <div class="box">
                    <ul>
                        <li>
                            <div class="cover"></div>
                            <h3></h3>
                        </li>
                    </ul>
                </div>
            </div>
        </footer>
    </section>
    <section id="page-cover"></section>
    <div class="bg"></div>
    <script src="./index.js"></script>
</body>
</html>
